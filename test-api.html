<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <div id="result"></div>
    
    <script>
        // Test if backend is accessible
        fetch('http://localhost:8080/api/test/ping')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ Backend is running: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ Backend error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
